<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      
      
    </style>
  </head>
  <body>
    
    <!-- Landing page styles -->
    <div class="container-fluid">
      <!-- Logo section -->
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3" style="margin-top:100px">
          <h1>Logo goes Here</h1>
        </div>
      </div>
      <!-- Logo section end -->

      <!-- Signin Begin -->

      <!-- Form Begin -->
      <div class="row standard-top-bottom-margin">
        <div class="col-md-4 col-md-offset-4">
          <input type="text" class="form-control text-center" placeholder="username">
        </div>
      </div>
      <div class="row smaller-top-bottom-margin">
        <div class="col-md-4 col-md-offset-4">
          <input type="password" class="form-control text-center" placeholder="password">
        </div>
      </div>
      <!-- Form End -->

      <!-- Buttons Begin -->
      <div class="row standard-top-smaller-bottom">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-primary btn-lg btn-block">Login</button> 
        </div>
      </div>
      <div class="row smaller-top-bottom-margin">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#signUpModal">
            Sign-Up
          </button> 
        </div>
      </div>
      <!-- Buttons End -->
      
      <div class="col-md-12 text-center smaller-top-bottom-margin">
        <a type="button" data-toggle="modal" data-target="#forgotModal" style="cursor: pointer;">
          forgot username/password
        </a>
      </div>
      <!-- Signin End -->
    </div>

    <!--SIGN UP w/ modal HTML-->
          <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><spanaria-hidden="true">×</span><spanclass="sr-only"></span></button> 
                  <h1 class="text-center">Sign Up</h1>
                  <h3 class="text-center">Be part of the codify community</h3> 
                </div>

                <div class="modal-body text-center">
                  <div class="row">
                    <div class="col-xs-12">
                      <input type="text" class="form-control" placeholder="Name">
                      <input type="text" class="form-control" placeholder="Username">
                      <input type="text" class="form-control" placeholder="email">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>

                  <textarea class="form-control" rows="5" placeholder="About"></textarea>
                </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>             
              </div>
            </div>
          </div>
          <!--SIGN UP w/ modal HTML END-->

          <!--FORGOT PASSWORD w/ modal HTML-->
          <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><spanaria-hidden="true">×</span><spanclass="sr-only"></span></button> 
                  <h1 class="text-center">Forgot Your Password?</h1> 
                </div>

                <div class="modal-body text-center">
                  <div class="row">
                    <div class="col-xs-12">
                      <input type="text" class="form-control" placeholder="email">
                    </div>
                  </div>
                </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send Email</button>
                </div>             
              </div>
            </div>
          </div>
          <!--FORGOT PASSWORD w/ modal HTML END-->

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
