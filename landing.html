<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      
      
    </style>
  </head>
  <body>
    
    <!-- Landing page styles -->
    <div class="container-fluid">
      <!-- Logo section -->
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3" style="margin-top:100px">
          <h1>Logo goes Here</h1>
        </div>
      </div>
      <!-- Logo section end -->

      <!-- Signin Begin -->

      <!-- Form Begin -->
      <div class="row standard-top-bottom-margin">
        <div class="col-md-4 col-md-offset-4">
          <input type="text" class="form-control text-center" placeholder="username">
        </div>
      </div>
      <div class="row smaller-top-bottom-margin">
        <div class="col-md-4 col-md-offset-4">
          <input type="password" class="form-control text-center" placeholder="password">
        </div>
      </div>
      <!-- Form End -->

      <!-- Buttons Begin -->
      <div class="row standard-top-smaller-bottom">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-primary btn-lg btn-block">Login</button> 
        </div>
      </div>
      <div class="row smaller-top-bottom-margin">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-default btn-lg btn-block">Sign-Up</button> 
        </div>
      </div>
      <!-- Buttons End -->
      
      <div class="row text-center smaller-top-bottom-margin">
        <a href="">I forgot my username/password</a>
      </div>
      <!-- Signin End -->
    </div>


  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
